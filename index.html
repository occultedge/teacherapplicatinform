<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Application Form</title>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .modules-group div {
            padding: 8px;
            margin-bottom: 5px;
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }
        /* Module colors */
        .ict { background-color: #FF6347; }
        .english { background-color: #4682B4; }
        .sociology { background-color: #32CD32; }
        .biochemistry { background-color: #FFD700; }
        .microbiology { background-color: #8A2BE2; }
        .pharmacology { background-color: #FF4500; }
        .anatomy { background-color: #228B22; }
        .ethics { background-color: #FF69B4; }
        .sanitary { background-color: #20B2AA; }
        .law { background-color: #FF1493; }
        .resume-upload {
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Teacher Application Form</h2>
        <form id="teacherForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <!-- [Other form fields as before] -->
            <div class="form-group resume-upload">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        document.getElementById("teacherForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            formData.append("modules", formData.getAll("modules").join(", "));  // Join module selections into a single string

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzo_UiCP8daP9C7gwrTxdu7_sp5dLLKdaqg2KykbH1nj5sppAd27upudhWz1nc8ykzgXQ/exec", { // Replace with your Web App URL
                    method: "POST",
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'success') {
                    alert("Form submitted successfully! Please do not upload again. We will contact you.");
                    event.target.reset(); // Optional: Reset the form
                } else {
                    alert("Error: " + result.message);
                }
            } catch (error) {
                console.error("Error submitting form:", error);
                alert("An error occurred while submitting the form. Please try again later.");
            }
        });
    </script>
</body>
</html>
