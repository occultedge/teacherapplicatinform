<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Application Form</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .resume-upload {
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .otp-section {
            display: none;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Teacher Application Form</h2>
        
        <!-- OTP Verification Section -->
        <div id="otpContainer">
            <div class="form-group">
                <label for="phone">Phone Number (Format: +1234567890):</label>
                <input type="tel" id="phone" placeholder="Enter phone number" required>
                <div id="recaptcha-container"></div>
                <button onclick="sendOTP()">Send OTP</button>
            </div>
            
            <div id="otpSection" class="otp-section">
                <input type="text" id="otp" placeholder="Enter OTP" required>
                <button onclick="verifyOTP()">Verify OTP</button>
                <p id="otpError" class="error"></p>
            </div>
        </div>

        <!-- Application Form Section -->
        <form id="teacherForm" enctype="multipart/form-data" style="display:none;">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="qualification">Educational Qualification:</label>
                <select id="qualification" name="qualification" required>
                    <option value="" disabled selected>Select your qualification</option>
                    <option value="Bachelors">Bachelors</option>
                    <option value="Masters">Masters</option>
                    <option value="PhD">PhD</option>
                </select>
            </div>

            <div class="form-group">
                <label for="experience">Years of Experience:</label>
                <select id="experience" name="experience" required>
                    <option value="" disabled selected>Select years of experience</option>
                    <option value="0-2">0-2 years</option>
                    <option value="3-5">3-5 years</option>
                    <option value="6-10">6-10 years</option>
                    <option value="10+">10+ years</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Subject Specialization:</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Select your subject</option>
                    <option value="ICT">ICT</option>
                    <option value="English">English</option>
                    <option value="Sociology">Sociology</option>
                    <option value="Biochemistry">Biochemistry</option>
                    <option value="Microbiology">Microbiology</option>
                    <option value="Pharmacology">Pharmacology</option>
                    <option value="Anatomy">Anatomy</option>
                    <option value="Ethics">Ethics</option>
                    <option value="Sanitary">Sanitary</option>
                    <option value="Law">Law</option>
                </select>
            </div>

            <div class="form-group resume-upload">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);

        function sendOTP() {
            const phoneNumber = document.getElementById('phone').value;
            const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                size: 'normal'
            });

            firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    document.getElementById("otpSection").style.display = "block";
                    alert("OTP sent. Please check your phone.");
                })
                .catch((error) => {
                    console.error("Error sending OTP:", error);
                    document.getElementById('otpError').textContent = "Failed to send OTP. Please try again.";
                });
        }

        function verifyOTP() {
            const otp = document.getElementById('otp').value;
            confirmationResult.confirm(otp)
                .then((result) => {
                    alert("Phone number verified successfully!");
                    document.getElementById('otpContainer').style.display = "none"; // Hide OTP section
                    document.getElementById('teacherForm').style.display = "block"; // Show form
                })
                .catch((error) => {
                    console.error("Error verifying OTP:", error);
                    document.getElementById('otpError').textContent = "Invalid OTP. Please try again.";
                });
        }

        document.getElementById("teacherForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            try {
                const response = await fetch("https://script.google.com/macros/s/YOUR_WEB_APP_URL/exec", {
                    method: "POST",
                    body: formData
                });
                const result = await response.json();
                if (result.status === 'success') {
                    alert("Form submitted successfully! We will contact you soon.");
                    event.target.reset();
                } else {
                    alert("Error: " + result.message);
                }
            } catch (error) {
                console.error("Error submitting form:", error);
                alert("An error occurred while submitting the form. Please try again later.");
            }
        });
    </script>
</body>
</html>
