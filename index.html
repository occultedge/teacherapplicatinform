<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .modules-group div {
            padding: 8px;
            margin-bottom: 5px;
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }
        .ict { background-color: #FF6347; }
        .english { background-color: #4682B4; }
        .sociology { background-color: #32CD32; }
        .biochemistry { background-color: #FFD700; }
        .microbiology { background-color: #8A2BE2; }
        .pharmacology { background-color: #FF4500; }
        .anatomy { background-color: #228B22; }
        .ethics { background-color: #FF69B4; }
        .sanitary { background-color: #20B2AA; }
        .law { background-color: #FF1493; }
        .resume-upload {
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Teacher Application Form</h2>
        <form id="teacherForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">WhatsApp Number with country code eg +(country code) ( cellphone number) :</label>
                <input type="tel" id="whatsapp" name="whatsapp" required>
            </div>
            <div class="form-group">
                <label for="about">Brief Note About Yourself (Max 100 words):</label>
                <textarea id="about" name="about" rows="3" maxlength="600" required></textarea>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="United States">United States</option>
                    <option value="India">India</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="African Country">African Country</option>
                    <option value="Canada">Canada</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="educationLevel">Education Level:</label>
                <select id="educationLevel" name="educationLevel" required>
                    <option value="">Select</option>
                    <option value="Bachelor">Bachelor</option>
                    <option value="Master">Master</option>
                    <option value="PhD">PhD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience" min="0" required>
            </div>
            <div class="form-group">
    <label for="modules">Modules You Can Teach:</label>
    <select id="modules" name="modules" required>
        <option value="">Select a Module</option>
        <option value="ICT I">ICT I</option>
        <option value="Functional English">Functional English</option>
        <option value="Medical Sociology and Anthropology">Medical Sociology and Anthropology</option>
        <option value="General Biochemistry">General Biochemistry</option>
        <option value="General Microbiology and Parasitology">General Microbiology and Parasitology</option>
        <option value="General Pharmacology I">General Pharmacology I</option>
        <option value="Anatomy and Physiology IA">Anatomy and Physiology IA</option>
        <option value="Health Care Ethics">Health Care Ethics</option>
        <option value="Medico Sanitary Techniques">Medico Sanitary Techniques</option>
        <option value="Medical Law and Citizenship">Medical Law and Citizenship</option>
    </select>
</div>

            <div class="form-group">
                <label>Can Start Immediately:</label>
                <input type="radio" name="startImmediately" value="Yes" required> Yes
                <input type="radio" name="startImmediately" value="No" required> No
            </div>
            <div class="form-group">
                <label for="charges">Expected Charges (per hour in USD):</label>
                <input type="number" id="charges" name="charges" min="0" required>
            </div>
            <div class="form-group resume-upload">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="1cjQzsKEOBtRP6osL78_W4Ngm0go3Rvae" name="resume" accept=".pdf,.doc,.docx">
            </div>
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        document.getElementById("teacherForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            formData.append("modules", formData.getAll("modules").join(", "));  // Join module selections into a single string

            // Send data to Google Apps Script
            await fetch("https://script.google.com/macros/s/AKfycbxwHGTfQyYJLR0TciIDdcdkRy023820NB0TmH_LWMYshT8-iT08zBCwAOs3augCdxPuYw/exec", {
                method: "POST",
                body: formData
            });

            alert("Form submitted successfully!Please do not upload again. We will contact you");
        });
    </script>
</body>
</html>
